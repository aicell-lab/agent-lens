name: Run Tests

on: push

# Cancel previous runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-step-by-step:
    runs-on: ubuntu-24.04
    container:
      image: python:3.11
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y \
          libgl1 \
          libglib2.0-0 \
          libxrandr2 \
          libxss1 \
          libxcursor1 \
          libxcomposite1 \
          libasound2 \
          libxi6 \
          libxtst6 \
          libgtk-3-0 \
          libdrm2 \
          libxdamage1 \
          libxfixes3 \
          libcairo-gobject2 \
          libgdk-pixbuf-xlib-2.0-0 \
          libxinerama1 \
          libegl1 \
          libnss3 \
          libatk-bridge2.0-0 \
          libgbm1 \
          libxkbcommon0 \
          libpango-1.0-0 \
          libcairo2 \
          git \
          gpg \
          curl \
          wget \
          ca-certificates \
          openssl \
          libgl1-mesa-dri \
          libglu1-mesa \
          libx11-xcb1 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          libxrandr2 \
          libxss1 \
          libxtst6
    
    - name: Install Node.js 20
      run: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
        apt-get install -y nodejs
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Cache CLIP models
      uses: actions/cache@v3
      with:
        path: ~/.cache/clip
        key: ${{ runner.os }}-clip-models-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-clip-models-
    
    - name: Install Python dependencies
      run: |
        # Upgrade pip and wheel, but use setuptools 69.5.1 which still includes pkg_resources
        python -m pip install --upgrade pip wheel
        python -m pip install "setuptools<70.0.0"
        # Pre-install CLIP dependencies
        pip install ftfy regex tqdm
        # Clone and install CLIP manually using setup.py to bypass pip's build system
        git clone https://github.com/openai/CLIP.git /tmp/clip
        cd /tmp/clip
        python setup.py install
        cd -
        # Install remaining dependencies (CLIP already installed, will be skipped)
        pip install -e ".[test]"
        
    - name: Verify package installation
      run: |
        python -c "import agent_lens; print('agent_lens package installed successfully')"
    
    - name: Pre-download CLIP model
      run: |
        echo "ðŸ“¥ Pre-downloading CLIP model to avoid download issues during tests..."
        python -c "
        import clip
        import torch
        try:
            device = 'cuda' if torch.cuda.is_available() else 'cpu'
            print(f'Downloading CLIP model to device: {device}')
            model, preprocess = clip.load('ViT-B/32', device=device)
            print('âœ… CLIP model downloaded successfully')
        except Exception as e:
            print(f'âš ï¸ CLIP model download failed: {e}')
            print('Tests will use mock vectors if needed')
        "
    
    - name: Install Playwright browsers with dependencies
      run: |
        # Install Debian 12 compatible font packages that Playwright needs
        apt-get update
        apt-get install -y \
          fonts-liberation \
          fonts-unifont \
          fonts-noto \
          fonts-dejavu-core \
          fonts-liberation2
        
        # Install Playwright browsers without system dependencies (we installed them manually)
        playwright install chromium
    
    - name: Install frontend dependencies and build
      run: |
        echo "ðŸ” Verifying Node.js and npm versions..."
        node --version
        npm --version
        echo "ðŸ“¦ Installing frontend dependencies..."
        cd frontend
        
        # Check if package.json exists
        if [ ! -f package.json ]; then
          echo "âŒ package.json not found in frontend directory"
          exit 1
        fi
        
        echo "ðŸ“‹ Package.json contents:"
        cat package.json
        
        # Clean install
        npm cache clean --force
        npm install --verbose
        
        # Verify installation
        if [ ! -d node_modules ]; then
          echo "âŒ node_modules directory not created"
          exit 1
        fi
        
        echo "ðŸ” Verifying installation..."
        ls -la node_modules/ | head -10
        npm list --depth=0 || echo "Some packages may have peer dependency warnings"
        
        echo "ðŸ—ï¸ Building frontend..."
        npm run build
        
        if [ ! -d dist ]; then
          echo "âŒ Frontend build failed - dist directory not created"
          exit 1
        fi
        
        echo "âœ… Frontend build completed"
        ls -la dist/
    
    - name: Run JavaScript tests (Tile Loading & Contrast)
      run: |
        echo "ðŸ§ª Running JavaScript tests for tile loading and contrast functionality..."
        cd tests
        node test_artifact_zarr_loader.js
    
    - name: Run Frontend Component tests (TileProcessingManager & LayerPanel)
      run: |
        echo "ðŸŽ¨ Running Frontend Component tests for TileProcessingManager and LayerPanel..."
        node tests/test-frontend-components/run_tests.js --verbose
    
    - name: Debug environment and check dependencies
      run: |
        echo "ðŸ” Environment debugging..."
        echo "Python version: $(python --version)"
        echo "Pip version: $(pip --version)"
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Available network interfaces:"
        ip addr show || true
        echo "DNS resolution test:"
        nslookup hypha.aicell.io || true
        echo "SSL certificates:"
        ls -la /etc/ssl/certs/ | head -5 || true
        echo "ðŸ“ Checking current directory and frontend structure..."
        pwd
        ls -la
        ls -la frontend/ || echo "Frontend directory not found"
        ls -la frontend/node_modules/ | head -5 || echo "Frontend node_modules not found"
        echo "ðŸ§ª Checking test dependencies..."
        python scripts/run_tests.py --check-deps
    
    - name: Check environment and network connectivity
      env:
        WORKSPACE_TOKEN: ${{ secrets.WORKSPACE_TOKEN }}
        HYPHA_AGENTS_TOKEN: ${{ secrets.HYPHA_AGENTS_TOKEN }}
      run: |
        echo "ðŸ” Environment check:"
        echo "  WORKSPACE_TOKEN: $([ -n "$WORKSPACE_TOKEN" ] && echo "SET" || echo "NOT_SET")"
        echo "  HYPHA_AGENTS_TOKEN: $([ -n "$HYPHA_AGENTS_TOKEN" ] && echo "SET" || echo "NOT_SET")"
        if [ -n "$WORKSPACE_TOKEN" ]; then
          echo "ðŸŒ Testing network connectivity..."
          curl -s https://hypha.aicell.io || echo "Network test failed, but continuing..."
        fi
    
    - name: Step 1 - Run backend unit tests with coverage
      env:
        WORKSPACE_TOKEN: ${{ secrets.WORKSPACE_TOKEN }}
        PYTHONUNBUFFERED: 1
      run: |
        echo "ðŸ§ª Running backend unit tests with coverage..."
        python scripts/run_tests.py --backend-only --type unit --coverage --verbose
    
    - name: Step 2 - Run backend fast tests with coverage
      env:
        WORKSPACE_TOKEN: ${{ secrets.WORKSPACE_TOKEN }}
        HYPHA_AGENTS_TOKEN: ${{ secrets.HYPHA_AGENTS_TOKEN }}
        PYTHONUNBUFFERED: 1
        PYTEST_TIMEOUT: 300
      run: |
        echo "âš¡ Running backend fast tests with coverage..."
        timeout 1000 python scripts/run_tests.py --backend-only --type fast --coverage --verbose
        
    - name: Step 3 - Run frontend service tests with coverage
      env:
        WORKSPACE_TOKEN: ${{ secrets.WORKSPACE_TOKEN }}
        PYTHONUNBUFFERED: 1
        PLAYWRIGHT_COVERAGE: true
      run: |
        echo "ðŸŽ­ Running frontend service tests with Playwright and coverage..."
        if [ -n "$WORKSPACE_TOKEN" ]; then
          timeout 1000 python -m pytest tests/test_frontend_service.py -v -s --cov=agent_lens --cov-report=html --cov-report=term
        else
          echo "âš ï¸ Skipping frontend service tests - WORKSPACE_TOKEN not available"
        fi
    
    - name: Step 4 - Run backend integration tests (if token available)
      env:
        WORKSPACE_TOKEN: ${{ secrets.WORKSPACE_TOKEN }}
        HYPHA_AGENTS_TOKEN: ${{ secrets.HYPHA_AGENTS_TOKEN }}
        PYTHONUNBUFFERED: 1
      run: |
        echo "ðŸ”— Running backend integration tests..."
        if [ -n "$WORKSPACE_TOKEN" ]; then
          timeout 1000 python scripts/run_tests.py --backend-only --type integration --coverage --verbose
        else
          echo "âš ï¸ Skipping integration tests - WORKSPACE_TOKEN not available"
        fi
    
    - name: Upload frontend Playwright coverage reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-playwright-coverage-report
        path: ./frontend/coverage/
        retention-days: 30

    - name: Upload backend coverage reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage-report
        path: |
          ./coverage.xml
          ./htmlcov/
        retention-days: 30
    
    - name: Test execution summary
      if: always()
      run: |
        echo "ðŸ“Š Test Execution Summary:"
        echo "=========================="
        echo "âœ… JavaScript tests (Tile Loading & Contrast): Completed"
        echo "âœ… Frontend Component tests (TileProcessingManager & LayerPanel): Completed"
        echo "âœ… Backend unit tests: Completed with coverage"
        echo "âœ… Backend fast tests: Completed with coverage"
        echo "âœ… Frontend service tests: Completed with coverage"
        echo "âœ… Backend integration tests: Completed with coverage"
        echo ""
        echo "ðŸ“ Coverage reports uploaded as artifacts:"
        echo "  - backend-coverage-report (htmlcov/, coverage.xml)"
        echo "  - frontend-playwright-coverage-report (frontend/coverage/)"
        echo ""
        echo "ðŸŽ‰ All tests completed successfully!"
    