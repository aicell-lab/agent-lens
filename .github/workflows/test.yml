name: Run Tests

on: push

jobs:
  test-step-by-step:
    runs-on: ubuntu-latest
    container:
      image: python:3.11-slim
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y \
          libgl1 \
          libglib2.0-0 \
          libxrandr2 \
          libxss1 \
          libxcursor1 \
          libxcomposite1 \
          libasound2 \
          libxi6 \
          libxtst6 \
          libgtk-3-0 \
          libdrm2 \
          libxdamage1 \
          libxfixes3 \
          libcairo-gobject2 \
          libgdk-pixbuf-xlib-2.0-0 \
          libxinerama1 \
          libegl1 \
          libnss3 \
          libatk-bridge2.0-0 \
          libgbm1 \
          libxkbcommon0 \
          libpango-1.0-0 \
          libcairo2 \
          git \
          gpg \
          curl \
          wget \
          ca-certificates \
          openssl
    
    - name: Install Node.js 20
      run: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
        apt-get install -y nodejs
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_test.txt
        pip install -e .
        
    - name: Verify package installation
      run: |
        python -c "import agent_lens; print('agent_lens package installed successfully')"
    
    - name: Install Playwright browsers with dependencies
      run: |
        playwright install --with-deps chromium
    
    - name: Install frontend dependencies and build
      run: |
        echo "üîç Verifying Node.js and npm versions..."
        node --version
        npm --version
        echo "üì¶ Installing frontend dependencies..."
        cd frontend
        
        # Check if package.json exists
        if [ ! -f package.json ]; then
          echo "‚ùå package.json not found in frontend directory"
          exit 1
        fi
        
        echo "üìã Package.json contents:"
        cat package.json
        
        # Clean install
        npm cache clean --force
        npm install --verbose
        
        # Verify installation
        if [ ! -d node_modules ]; then
          echo "‚ùå node_modules directory not created"
          exit 1
        fi
        
        echo "üîç Verifying installation..."
        ls -la node_modules/ | head -10
        npm list --depth=0 || echo "Some packages may have peer dependency warnings"
        
        echo "üèóÔ∏è Building frontend..."
        npm run build
        
        if [ ! -d dist ]; then
          echo "‚ùå Frontend build failed - dist directory not created"
          exit 1
        fi
        
        echo "‚úÖ Frontend build completed"
        ls -la dist/
    
    - name: Debug environment and check dependencies
      run: |
        echo "üîç Environment debugging..."
        echo "Python version: $(python --version)"
        echo "Pip version: $(pip --version)"
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Available network interfaces:"
        ip addr show || true
        echo "DNS resolution test:"
        nslookup hypha.aicell.io || true
        echo "SSL certificates:"
        ls -la /etc/ssl/certs/ | head -5 || true
        echo "üìÅ Checking current directory and frontend structure..."
        pwd
        ls -la
        ls -la frontend/ || echo "Frontend directory not found"
        ls -la frontend/node_modules/ | head -5 || echo "Frontend node_modules not found"
        echo "üß™ Checking test dependencies..."
        python scripts/run_tests.py --check-deps
    
    - name: Step 1 - Run backend unit tests
      env:
        WORKSPACE_TOKEN: ${{ secrets.WORKSPACE_TOKEN }}
      run: |
        echo "üß™ Running backend unit tests..."
        python scripts/run_tests.py --backend-only --type unit --verbose
    
    - name: Step 2 - Run backend fast tests (non-slow)
      env:
        WORKSPACE_TOKEN: ${{ secrets.WORKSPACE_TOKEN }}
        PYTHONUNBUFFERED: 1
        PYTEST_TIMEOUT: 300
      run: |
        echo "‚ö° Running backend fast tests..."
        # Use timeout and kill any hanging processes
        timeout 600 python scripts/run_tests.py --backend-only --type fast --verbose || {
          echo "Test run completed with timeout/error"
          # Kill any remaining Python processes to prevent hanging
          pkill -f python || true
          sleep 2
        }
        
    - name: Step 3 - Run frontend service tests (Playwright with Coverage)
      env:
        WORKSPACE_TOKEN: ${{ secrets.WORKSPACE_TOKEN }}
        PYTHONUNBUFFERED: 1
        PLAYWRIGHT_COVERAGE: true
      run: |
        echo "üé≠ Running frontend service tests with Playwright and coverage collection..."
        if [ -n "$WORKSPACE_TOKEN" ]; then
          # Test network connectivity first
          echo "Testing network connectivity..."
          curl -s https://hypha.aicell.io || echo "Network test failed, but continuing..."
          # Run Playwright tests with coverage enabled
          timeout 300 python -m pytest tests/test_frontend_service.py -v -s || echo "Frontend service tests completed with timeout/error"
        else
          echo "‚ö†Ô∏è Skipping frontend service tests - WORKSPACE_TOKEN not available"
        fi
      continue-on-error: true
    
    - name: Upload frontend Playwright coverage reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-playwright-coverage-report
        path: ./frontend/coverage/
        retention-days: 30

    - name: Step 4 - Run backend integration tests (if token available)
      env:
        WORKSPACE_TOKEN: ${{ secrets.WORKSPACE_TOKEN }}
        PYTHONUNBUFFERED: 1
      run: |
        echo "üîó Running backend integration tests..."
        if [ -n "$WORKSPACE_TOKEN" ]; then
          # Test network connectivity first
          echo "Testing network connectivity..."
          curl -s https://hypha.aicell.io || echo "Network test failed, but continuing..."
          timeout 600 python scripts/run_tests.py --backend-only --type integration --verbose || echo "Integration tests completed with timeout/error"
        else
          echo "‚ö†Ô∏è Skipping integration tests - WORKSPACE_TOKEN not available"
        fi
      continue-on-error: true
    
    - name: Generate test coverage report
      env:
        WORKSPACE_TOKEN: ${{ secrets.WORKSPACE_TOKEN }}
      run: |
        echo "üìä Generating coverage report..."
        python scripts/run_tests.py --backend-only --type fast --coverage
    
    - name: Upload backend coverage reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage-report
        path: |
          ./coverage.xml
          ./htmlcov/
        retention-days: 30
    